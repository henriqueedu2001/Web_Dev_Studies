<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Header Tag</h1>
        <!--parte superior do site-->
    </header>
    <main>
        <h1>Main Tag</h1>
        <article>
            <h2>Article Tag</h2>
            <section>This is a section</section>
            <section>This is another section</section>
            <section>
                And This is also another section
                <a href="https://www.google.com">link to google</a>
            </section>
            <section>
                Guess what... Another Section xD
                <a href="https://www.wikipedia.org" target="_blank">link to wikipedia</a>
                <!--target="_blank" faz link abrir em nova janela-->
            </section>
            <section>
                <a href="newpage.html" target="_blank">new page link</a>
            </section>
        </article>
        <!--parte central do site-->
    </main>
    <footer>
        <h1>Footer Tag</h1>
        <!--parte inferior do site-->
    </footer>
</body>
</html>
